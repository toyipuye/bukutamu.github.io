<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

      }
      .col-auto{

            <div class="mb-2 row">

            <div class="col-auto">
